<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="background">

        <div class="header">
            <h1>Registro</h1>
        </div>
        <div class="container">
            <div class="inputsForm">
                <form id="form">
                    <label>Nombre</label>
                    <div class="div1">
                    <input type="text" name="task" id="nombre" placeholder="Azael...">
                    <button class="btn" id="addNom">+</button>
                </div>
                    <div class="div1" >  
                    <div class="div2">
                            <button id="editNom" class="btn ">Editar</button>
                        </div>
                        <div class="div2">
                            <button id="deletNom" class="btn ">Eliminar </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="listTask">
                <h2>Lista de nombres</h2>
                <table>
                    <thead>
                        <tr> 
                            <th>nombre</th>
                            <td>id</td>
                        </tr>

                    </thead>

                    <tbody id="listTask">
                    </table>
                    
                </div>
            </div>
            <h4 id="msg"></h4>
        </div>
</body>
<script src="/usuarios.js"></script>
</html>
